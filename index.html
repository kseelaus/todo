<!DOCTYPE html>
<html>
<head>
    <title>To Do App</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
    <!-- javascript -->
    <script src="main.js" type="text/javascript"></script>
</head>

<body>
    <div id="container">
        <header>
            <h1>My To Do Lists</h1>
            <nav>
                <a href="index.html">main</a> -
                <a href="index.html">settings</a>
            </nav>
        </header>

        <div id="todo-lists">
            <div class="list">
                <a href="list.html"><input type="checkbox" class="complete-item" onclick="completeListItem(this)">Groceries<button class="delete-item" onclick="deleteListItem(this.parentNode)"></button></a>
            </div>

            <div class="list">
                <a href="list.html"><input type="checkbox" class="complete-item" onclick="completeListItem(this)">Homework<button class="delete-item" onclick="deleteListItem(this.parentNode)"></button></a>
            </div>

            <div class="list">
                <a href="list.html"><input type="checkbox" class="complete-item" onclick="completeListItem(this)">Random Errands<button class="delete-item" onclick="deleteListItem(this.parentNode)"></button></a>
            </div>
            <button onclick="addNewList()">Add New List</button>
        </div>

        </div>
    </div>
</body>

</html>
